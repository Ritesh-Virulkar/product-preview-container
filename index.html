<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          class="product-image"
          src="images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="product-container">
        <p class="product-type | fs-p">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfume</h1>
        <p class="product-description | fs-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h1 class="product-price">$149.99</h1>
          <p class="product-price-before">$169.99</p>
        </div>
        <div class="btn-container">
          <button class="btn fs-p fw-700">
            <img src="images/icon-cart.svg" class="cart-icon" alt="" /> Add to
            Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ritesh Virulkar</a>.
    </div>
  </body>
</html>
